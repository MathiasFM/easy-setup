apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ghcr.io/p3-hype/srams-frontend:v1.2.3
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: github-container-registry
